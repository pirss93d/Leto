<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".//style.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <div class="Authorization">
      <div class="Welcom">
        <div class="Welcom_info">
          <span>Лето <br />в норме</span>
        </div>
        <div class="Welcom_form">
          <form action="#">
            <label for="name"></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Имя пользователя"
            />
            <br />
            <label for="password"></label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Пароль"
            />
            <input type="submit" value="Войти" id="Welcom_btn" />
          </form>
        </div>
      </div>
      <div class="logo">
        <img src="./IMG/Лого.png" alt="#" class="logo_auto" />
      </div>
    </div>
  </body>
</html>
